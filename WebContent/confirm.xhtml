<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>

<f:view>
	<body>
		<h:form>
			<h2>
				Confirmation inscription <a
					href="http://www.objis.com/formation-java/club-objis.html">Club
					Objis</a>
			</h2>
			<h4>Confirmation d'inscription</h4>
			<table>
				<tr>
					<td>Prénom:</td>
					<td><h:outputText value="#{userbean.prenom}" /></td>
				</tr>
				<tr>
					<td>Nom:</td>
					<td><h:outputText value="#{userbean.nom}" /></td>
				</tr>
				<tr>
					<td>Sexe:</td>
					<td><h:outputText value="#{userbean.genre}" /></td>
				</tr>
				<tr>
					<td>Date de naissance:</td>
					<td><h:outputText value="#{userbean.datedenaissance}" /></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><h:outputText value="#{userbean.email}" /></td>
				</tr>
				
				<tr>
					<td>Qualité de service:</td>
					<td><h:outputText value="#{userbean.niveaudeservice}" /></td>
				</tr>
				

			</table>
			<p>
				<h:commandButton value="Editer" action="reviseRegister" />
				<h:commandButton value="Confirm" action="successADDUser" />
			</p>
		</h:form>



	</body>
</f:view>

</html>
