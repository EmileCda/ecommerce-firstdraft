<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition>

	<div class="row-div">
		<p>#{adminBean.promptStatus}</p>
	</div>
	<h4>Cat√©goriezz : #{itemManagementBean.currentCategorie.name}</h4>



	<ui:fragment rendered="#{loginBean.user.cartItemMap.size()>0}">
		<h:form style="text-align:left">

			<h:selectManyCheckbox value="#{itemManagementBean.pickUpArticleList}"
				layout="pageDirection" border="1">
				<f:selectItems
					value="#{itemManagementBean.currentCategorie.itemList}"
					rendered="#{oneItem.isSalable}" var="oneItem"
					itemValue="#{oneItem.id}+ ZZ"
					itemLabel="#{oneItem.toItemLabel} + "></f:selectItems>
			</h:selectManyCheckbox>
			
			<h:commandLink value="#{msg['category-list.delete']}"
					action="#{itemManagementBean.addItemToCart}" />
			
		</h:form>
	</ui:fragment>



	<ui:fragment rendered="#{loginBean.isClient}">
		<h:form style="text-align:left">

			<h:selectManyCheckbox value="#{itemManagementBean.pickUpArticleList}"
				layout="pageDirection" border="1">
				<f:selectItems
					value="#{itemManagementBean.currentCategorie.itemList}"
					rendered="#{oneItem.isSalable}" var="oneItem"
					itemValue="zz#{oneCat.id}"
					itemLabel="#{oneCat.toItemLabel}"></f:selectItems>
			</h:selectManyCheckbox>
			
			<h:commandLink value="#{msg['item-by-category.valider']}"
					action="#{itemManagementBean.addItemToCart}" />
			
		</h:form>
	</ui:fragment>


</ui:composition>
</html>
