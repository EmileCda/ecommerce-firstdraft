<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/resources/template/main-template.xhtml">

	<ui:define name="main">
		<table border="1">

			<tr>

				<td><f:facet name="header">#{msg['cart.prixBrute']}</f:facet> <h:outputLabel
						size="3" style="display:block;width:100px" value="#{100 /7}€" /></td>

				<td><f:facet name="header">#{msg['cart.prixBrute']}</f:facet> <h:outputLabel
						size="3" style="display:block;width:100px" value="#{100  /11}€">
						<f:convertNumber pattern="#0.00" />
					</h:outputLabel></td>

			</tr>
			<tr>

				<td><f:facet name="header">#{msg['cart.prixBrute']}</f:facet> <h:outputLabel
						 style="display:block;width:100px" value="#{100 /7}€" /></td>

				<td><f:facet name="header">#{msg['cart.prixBrute']}</f:facet> <h:outputLabel
						 style="display:block;width:100px" value="#{100  /11}€">
						<f:convertNumber pattern="#0.00" />
					</h:outputLabel></td>

			</tr>
		</table>

		<table border="1">

			<tr>

				<td><f:facet name="header">#{msg['cart.prixBrute']}</f:facet>
				 <h:outputLabel	 value="#{100 /7}€" /></td>

				<td><f:facet name="header">#{msg['cart.prixBrute']}</f:facet> <h:outputLabel
						 value="#{100  /11}€">
						<f:convertNumber pattern="#0.00" />
					</h:outputLabel></td>

			</tr>
		</table>

	</ui:define>
</ui:composition>
</html>
